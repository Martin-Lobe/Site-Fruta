<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      .hidden{display: none;}
    </style>
    <link rel="icon" type="image/png" href="imagens/banana.jpg"/>
    <title>Sistema de Frutas</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="imagens/banana.jpg" height="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <span class="navbar-text">Frutas</span>
              <a class="nav-link nav-item" href="#" id= "link_pagina_sobre"> Sobre <span class="sr-only">(current)</span></a>
              <a class="nav-link nav-item" href="#" id="link_listar_frutas"> Lista </a>
              <a class="nav-link nav-item" href="#" data-toggle="modal" data-target="#exampleModal"> Incluir </a>
        </div>
      </nav>

      <div id="corpoDaPagina">
        <div id="conteudoPrimario" class=hidden>
          <p>Seja bem vindo ao melhor sistema de Frutas!</p>
          <p>Esse site foi criada por Martin Baraldi Lobe com o obejtivo de armazenar e mostrar informações sobre frutas.</p>
          <p>Obrigado Por visitar</p>
        </div>

        <table id="tabelaFrutas"class="table hidden">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Nome Científico</th>
              <th scope="col">Árvore</th>
              <th scope="col">Cor</th>
              <th scope="col">Calorias</th>
              <th scope="col">Operações</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaFrutas">

          </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Incluir Nova Fruta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Nome da Fruta:</label>
                    <input type="text" class="form-control" id="nome_planta">
                  </div>

                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Nome Científico:</label>
                    <input type="text" class="form-control" id="nome_cientifico">
                  </div>

                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Árvore:</label>
                    <input type="text" class="form-control" id="arvore">
                  </div>

                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Cor:</label>
                    <input type="text" class="form-control" id="cor">
                  </div>

                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Calorias:</label>
                    <input type="text" class="form-control" id="calorias">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="botao_incluir_fruta">Incluir</button>
              </div>
            </div>
          </div>
        </div>

      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
    <script src="js/meuscript.js"></script>
  </body>
</html>
